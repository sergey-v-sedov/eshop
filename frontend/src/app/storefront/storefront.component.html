<mat-form-field class="search-form-field">
  <input matInput type="text" [(ngModel)]="value">
  <button *ngIf="value" matSuffix mat-icon-button (click)="value=''">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
<button mat-fab color="primary" class="search-form-button">
  <mat-icon>search</mat-icon>
</button>

<div class="storefront" *ngFor="let product of products">
<mat-card class="card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{product.title}}</mat-card-title>
    <mat-card-subtitle>{{product.id}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
      A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
      bred for hunting.
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button><mat-icon>shopping_cart</mat-icon></button>
    <button mat-button><mat-icon>delete</mat-icon></button>
  </mat-card-actions>
</mat-card>
</div>
