<mat-form-field class="search-form-field">
  <input matInput type="text" [(ngModel)]="query">
  <button *ngIf="query" matSuffix mat-icon-button (click)="query=''">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
<button mat-fab color="primary" class="search-form-button" (click)="search()">
  <mat-icon>search</mat-icon>
</button>

<div class="storefront" *ngFor="let product of products">
<mat-card class="card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{product.title}}</mat-card-title>
    <mat-card-subtitle>Price:&nbsp;{{product.price}}&nbsp;EUR</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{product.image}}" alt="Photo of {{product.title}}">
  <mat-card-content>
    &nbsp;
    <p>{{product.description}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button><mat-icon>shopping_cart</mat-icon>Buy</button>
  </mat-card-actions>
</mat-card>
</div>
